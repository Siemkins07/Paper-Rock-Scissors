<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paper Rock Scissors</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Asap:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="hide"></div>

  <header>
    <h1> Paper Rock Scissors</h1>
  </header>
  <div class="score-board">
    <div class="player user">user</div>
    <div class=" player comp">comp</div>
    <span class="user-score">0</span>:<span class="comp-score">0</span>
  </div>
  <div class="result">
    <p>Lets start this fantastic game</p>
  </div>

  <div class="choices">
    <div class="choice" id="p"><i class="fas fa-hand-paper"></i></div>
    <div class="choice" id="r"><i class="fas fa-hand-rock"></i></div>
    <div class="choice" id="s"><i class="fas fa-hand-scissors"></i></div>
    <div class="choice" id="f"><i class="fas fa-hand-middle-finger"></i></div>
    <p>Make your choice</p>
  </div>
  <footer>
    <p>Do you want to try something special? </p>
    <div class="button">off</div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
